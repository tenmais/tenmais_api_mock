openapi: 3.0.2

info:
  version: 1.1.0
  title: Tenmais
  description: Fidelidade de maneira simples
  contact:
    name: Tenmais
    email: roger@na-inter.net
    url: https://tenmais.app

servers:
  - url: http://127.0.0.1:5000
    description: Local
  - url: https://tunewest.com
    description: Development
  - url: https://tenmais.app
    description: Production

paths:
  /api/version:
    get:
      operationId: pontos.api.api_version
      summary: Retorna a versão da API
      tags:
        - Status
      responses:
        200:
          description: Success

  /api/status/check-sentry:
    get:
      operationId: pontos.api.check_sentry
      summary: Gera um erro que deve aparecer no sentry
      tags:
        - Status
      parameters:
        - name: secret
          in: query
          description: Segredo para ativar envio para o Sentry
          schema:
            type: string
            nullable: true
      responses:
        500:
          description: Erro interno do servidor

  /api/cartao:
    get:
      operationId: pontos.api.cartoes.listar_cartoes_clientes
      description: Lista todos cartoes de clientes
      tags:
        - Cartoes Cliente
      security:
        - jwtAuth: [cartao:listar]
      parameters:
        - name: order_by
          in: query
          description: |
            Ordenação da listagem.
          schema:
            type: string
            default: nome_completo
            example: -id
            nullable: true
        - name: page
          in: query
          description: |
            Índice da página.
          schema:
            type: integer
            default: 1
            example: 42
            nullable: true
        - name: page_size
          in: query
          description: |
            Tamanho da página.
          schema:
            type: integer
            default: 500
            example: 100
            nullable: true

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/CartaoCliente'
        400:
          description: Requisição inválida
        401:
          description: Not Authorized
        403:
          description: Not Allowed

  /api/cartao/{cartao_id}:
    get:
      operationId: pontos.api.cartoes.obter_cartao
      description: Obtem detalhes do cartão e a lista de pontos
      tags:
        - Cartoes Cliente
      security:
        - jwtAuth: [cartao:visualizar]
      parameters:
        - name: cartao_id
          in: path
          description: Cartao Id
          required: true
          schema:
            type: integer

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartaoDetalhe'

        401:
          description: Not Authorized
        403:
          description: Not Allowed
        404:
          description: Cartão não encontrado

  /api/cartao/{cartao_id}/ponto/adiciona:
    post:
      operationId: pontos.api.cartoes.adicionar_ponto
      description: Adiciona 1 ponto ao cartao
      tags:
        - Cartoes Loja
      security:
        - jwtAuth: [ponto:adicionar]
      parameters:
        - name: cartao_id
          in: path
          description: ID do cartão
          required: true
          schema:
            type: integer
            example: 1
        - name: pontos
          in: query
          description: |
            Quantidade de novos pontos
          schema:
            type: integer
            default: 1
            example: 4
            maximum: 9
            nullable: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartaoDetalhe'

        400:
          description: Cartao não pode receber pontos
        401:
          description: Not Authorized
        403:
          description: Not Allowed
        404:
          description: Cartao não encontrado

  /api/cartao/{cartao_id}/ponto/{ponto_id}:
    delete:
      operationId: pontos.api.cartoes.remover_ponto
      description: Remove ponto
      tags:
        - Cartoes Loja
      security:
        - jwtAuth: [ponto:remover]
      parameters:
        - name: cartao_id
          in: path
          description: ID do cartao
          required: true
          schema:
            type: integer
            example: 1
        - name: ponto_id
          in: path
          description: ID do ponto
          required: true
          schema:
            type: integer
            example: 100

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartaoDetalhe'

        400:
          description: Cartao já resgatado ou não tem ponto para ser removido
        401:
          description: Not Authorized
        403:
          description: Not Allowed
        404:
          description: Cartao ou Ponto não encontrado

  /api/cartao/{cartao_id}/ponto/utiliza:
    post:
      operationId: pontos.api.cartoes.utilizar_pontos
      description: Utiliza cartao premiado e gera novo cartão em branco
      tags:
        - Cartoes Loja
      security:
        - jwtAuth: [ponto:utilizar]
      parameters:
        - name: cartao_id
          in: path
          description: ID do cartao
          required: true
          schema:
            type: integer
            example: 1
      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartaoDetalhe'
        400:
          description: Cartao não pode ser utilizado
        401:
          description: Not Authorized
        403:
          description: Not Allowed
        404:
          description: Cartao não encontrado

  /api/auth/signin:
    post:
      operationId: pontos.api.auth.signin
      description: Faz login para obter JWT token
      tags:
        - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: usuario@example.com
                password:
                  type: string
                  example: secrets

      responses:
        200:
          description: Token de acesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  usuario:
                    $ref: '#/components/schemas/Usuario'
                  token:
                    type: string
                    example: Encripted.JWT.Token
                  refresh_token:
                    type: string
                    example: Another.Encripted.JWT.Token.With.Long.Expiration
        400:
          description: Email ou senha inválida

  /api/auth/refresh/token:
    post:
      operationId: pontos.api.auth.refresh_token
      description: Gera novo token com base no token expirado
      tags:
        - Autenticação
      security:
        - jwtAuth: [auth:refresh_token]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - token
                - refresh_token
              properties:
                token:
                  type: string
                  example: Generated.Token
                refresh_token:
                  type: string
                  example: Another.Generated.Token

      responses:
        200:
          description: Token de acesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  usuario:
                    $ref: '#/components/schemas/Usuario'
                  token:
                    type: string
                    example: Encripted.JWT.Token
                  refresh_token:
                    type: string
                    example: Another.Encripted.JWT.Token.With.Long.Expiration
        400:
          description: Invalid Token

  /api/auth/login/phone:
    post:
      operationId: pontos.api.auth.login_using_phone
      description: Faz login com baixa permissao usando telefone
      tags:
        - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  example: 12988001122

      responses:
        200:
          description: Token de acesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  usuario:
                    $ref: '#/components/schemas/Cliente'
                  token:
                    type: string
                    example: Encripted.JWT.Token
                  refresh_token:
                    type: string
                    example: Another.Encripted.JWT.Token.With.Long.Expiration

        404:
          description: Fone não cadastrado

  /api/auth/signin/web/google:
    get:
      operationId: pontos.api.auth.google_login
      description: Login google
      tags:
        - Autenticação
      responses:
        200:
          description: Success

  /api/auth/signin/web/google/authorize:
    get:
      operationId: pontos.api.auth.google_authorize
      description: Token
      tags:
        - Autenticação
      responses:
        200:
          description: Success

  /api/auth/signin/web/facebook:
    get:
      operationId: pontos.api.auth.facebook_login
      description: Login facebook
      tags:
        - Autenticação
      responses:
        200:
          description: Success

  /api/auth/signin/web/facebook/authorize:
    get:
      operationId: pontos.api.auth.facebook_authorize
      description: Token
      tags:
        - Autenticação
      responses:
        200:
          description: Success

  /api/auth/signin/web/twitter:
    get:
      operationId: pontos.api.auth.twitter_login
      description: Login twitter
      tags:
        - Autenticação
      responses:
        200:
          description: Success

  /api/auth/signin/web/twitter/authorize:
    get:
      operationId: pontos.api.auth.twitter_authorize
      description: Token
      tags:
        - Autenticação
      responses:
        200:
          description: Success

  /api/auth/sigin/web/token/exchange:
    post:
      operationId: pontos.api.auth.oauth_token_exchange
      description: troca identificador por um token
      tags:
        - Autenticação
      security:
        - jwtAuth: [auth:token_exchange]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - auth_id
                - secret_key
                - token
              properties:
                auth_id:
                  type: integer
                  example: 100
                secret_key:
                  type: string
                  example: ShoRt.Hash.Sec3t
                token:
                  type: string
                  example: Less.Permissive.Token
      responses:
        200:
          description: Token de acesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  usuario:
                    $ref: '#/components/schemas/Cliente'
                  token:
                    type: string
                    example: Encripted.JWT.Token
                  refresh_token:
                    type: string
                    example: Another.Encripted.JWT.Token.With.Long.Expiration
        400:
          description: Requisição inválida
        401:
          description: Not Authorized
        409:
          description: Email em uso por outra conta

  /api/usuario:
    post:
      operationId: pontos.api.usuarios.criar_usuario
      description: Adiciona cliente com cartão de pontos em branco
      tags:
        - Usuário
      security:
        - jwtAuth: [usuario:criar]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - nome_completo
                - fone
              properties:
                nome_completo:
                  type: string
                  example: José da Silva
                fone:
                  type: string
                  example: 12991000222
                  minLength: 11
                pontos_iniciais:
                  type: integer
                  example: 5
                  default: 0
                  minimum: 0
                  maximum: 9

      responses:
        201:
          description: Cliente adicionado
          content:
            application/json:
              schema:
                type: object
                properties:
                  usuario:
                    $ref: '#/components/schemas/Usuario'
        400:
          description: Requisição inválida

  /api/usuario/{usuario_id}:
    put:
      operationId: pontos.api.usuarios.alterar_senha
      description: Altera a senha
      tags:
        - Usuário
      security:
        - jwtAuth: [usuario:alterar]
      parameters:
        - name: usuario_id
          in: path
          description: ID do usuário
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - old_password
                - new_password
              properties:
                old_password:
                  type: string
                  example: secret
                new_password:
                  type: string
                  example: new secret
      responses:
        204:
          description: Senha alterada com sucesso
        400:
          description: usuario_id, password ou new_password não enviados ou inválidos
        401:
          description: Not Authorized
        403:
          description: Not Allowed

  /api/empresa/{empresa_id}:
    get:
      operationId: pontos.api.empresas.obter_empresa
      description: Lista detalhes da empresa
      tags:
        - Empresa
      security:
        - jwtAuth: [empresa:visualizar]
      parameters:
        - name: empresa_id
          in: path
          description: ID da empresa
          required: true
          schema:
            type: integer
            example: 42
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Empresa'
                  - type: object
                    properties:
                      configuracao:
                        $ref: '#/components/schemas/EmpresaConfiguracao'
                  - type: object
                    properties:
                      programas:
                        type: array
                        items:
                          $ref: '#/components/schemas/Programa'
        401:
          description: Not Authorized
        403:
          description: Not Allowed
        404:
          description: Empresa não encontrada

  /api/empresa/{empresa_id}/cartao:
    get:
      operationId: pontos.api.cartoes.listar_cartoes_empresa
      description: Lista todos cartoes de clientes
      tags:
        - Cartoes Loja
      security:
        - jwtAuth: [cartao:listar]
      parameters:
        - name: empresa_id
          in: path
          description: ID da empresa
          required: true
          schema:
            type: integer
            example: 42
        - name: order_by
          in: query
          description: |
            Ordenação da listagem.
          schema:
            type: string
            default: nome_completo
            example: -id
            nullable: true
        - name: page
          in: query
          description: |
            Índice da página.
          schema:
            type: integer
            default: 1
            example: 42
            nullable: true
        - name: page_size
          in: query
          description: |
            Tamanho da página.
          schema:
            type: integer
            default: 500
            example: 100
            nullable: true

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Cartao'
        400:
          description: Requisição inválida
        401:
          description: Not Authorized
        403:
          description: Not Allowed

components:
  securitySchemes:
    #    jwtAuth:
    #      type: http
    #      scheme: bearer
    #      bearerFormat: JWT
    #      x-bearerInfoFunc: pontos.services.token_services.check_token_info
    jwtAuth:
      type: oauth2
      x-tokenInfoFunc: pontos.services.token_services.check_token_info
      flows:
        authorizationCode:
          tokenUrl: 'url'
          authorizationUrl: 'url'

  schemas:
    Cartao:
      type: object
      properties:
        id:
          type: integer
          example: 100
        programa:
          $ref: '#/components/schemas/Programa'
        cliente:
          $ref: '#/components/schemas/Cliente'
        pontos:
          type: integer
          example: 3
        criado_em:
          type: string
          format: date-time
          example: 2021-01-11T11:32:28Z
        premiado_em:
          type: string
          format: date-time
          example: 2021-01-11T11:32:28Z
          nullable: true
        importado_em:
          type: string
          format: date-time
          example: 2021-01-11T11:32:28Z
          nullable: true

    CartaoDetalhe:
      type: object
      properties:
        id:
          type: integer
          example: 100
        empresa_id:
          type: integer
          example: 100
        programa:
          $ref: '#/components/schemas/Programa'
          nullable: true
        cliente:
          $ref: '#/components/schemas/Cliente'
          nullable: true
        pontos:
          type: array
          items:
            $ref: '#/components/schemas/Ponto'
        criado_em:
          type: string
          format: date-time
          example: 2021-01-11T11:32:28Z
        premiado_em:
          type: string
          format: date-time
          example: 2021-01-11T11:32:28Z
          nullable: true
        importado_em:
          type: string
          format: date-time
          example: 2021-01-11T11:32:28Z
          nullable: true

    CartaoCliente:
      type: object
      properties:
        id:
          type: integer
          example: 100
        empresa:
          allOf:
            - $ref: '#/components/schemas/Empresa'
            - type: object
              properties:
                configuracao:
                  $ref: '#/components/schemas/EmpresaConfiguracao'

        programa:
          $ref: '#/components/schemas/Programa'
        pontos:
          type: integer
          example: 3
        criado_em:
          type: string
          format: date-time
          example: 2021-01-11T11:32:28Z
        premiado_em:
          type: string
          format: date-time
          example: 2021-01-11T11:32:28Z
          nullable: true

    Ponto:
      type: object
      properties:
        id:
          type: integer
          example: 100
        criado_em:
          type: string
          format: date-time
          example: 2021-01-11T11:32:28Z
          nullable: true

    Usuario:
      type: object
      properties:
        id:
          type: integer
          example: 100
        nome_completo:
          type: string
          example: José da Silva
        fone:
          type: string
          example: 12991900999
        email:
          type: string
          example: jose@example.com
          nullable: true
        avatar:
          type: string
          example: http://example.com/img/avatar/jose_thumb.png
          nullable: true
        perfil:
          type: string
          example: gerente ou cliente
        empresa_id:
          type: integer
          example: 1
          nullable: true
        criado_em:
          type: string
          format: date-time
          example: 2021-01-11T11:32:28Z

    Cliente:
      type: object
      properties:
        id:
          type: integer
          example: 100
        nome_completo:
          type: string
          example: José da Silva
          nullable: true
        nome_abreviado:
          type: string
          example: José
        fone:
          type: string
          example: 12991900999
        email:
          type: string
          example: jose@example.com
          nullable: true
        avatar:
          type: string
          nullable: true
        oauth_provider:
          type: string
          example: google
          nullable: true
        criado_em:
          type: string
          format: date-time
          example: 2021-01-11T11:32:28Z
        fone_login:
          description: Quando presente, indica que é resultado do login via fone com inf. reduzidas
          type: boolean
          example: true
          nullable: true

    Empresa:
      type: object
      properties:
        id:
          type: integer
          example: 100
        nome:
          type: string
          example: Empresa Um

    EmpresaConfiguracao:
      type: object
      properties:
        theme:
          type: object
          properties:
            logo_512x512:
              type: string
              example: https://example.com/logo.png
            background_image_640x1136:
              type: string
              example: https://example.com/background.png
            background_image_1536x999:
              type: string
              example: https://example.com/background.png
            background_color_gradiente1:
              type: string
              example: '#754E3B'
            background_color_gradiente2:
              type: string
              example: '#754E3B'
            primary_color:
              type: string
              example: '#4f4170'
            secondary_color:
              type: string
              example: '#31314e'
        actions:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Actions'
        location:
          type: object
          properties:
            address:
              type: string
              example: Rua José Maria, 42
            address_extra:
              type: string
              example: Jd. Veneza
            direction_link:
              type: string
              example: https://goo.gl/maps/AqJ5EWPCA
            website:
              type: string
              example: https://example.com
            workhours:
              type: string
              example: Seg - Sex 9h às 19h

    Programa:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nome:
          type: string
          example: Compre 10 e Ganhe 1
        total_pontos:
          type: integer
          example: 10
        descricao:
          type: string
          example: Na compra de 10 cortes, ganhe 1

    Actions:
      type: object
      required:
        - name
        - url
      properties:
        name:
          type: string
          example: Agendar
        url:
          type: string
          example: http://example.com/agendar
        display_icon:
          type: string
          example: calendar
          nullable: true
